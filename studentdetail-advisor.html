<HTML>
<HEAD>
  <TITLE>
      The Pingry School - Community Service
  </TITLE>
  <link rel="stylesheet" href="style.css" type="text/css">
</HEAD>
<BODY>
    <div class="page-bg">
    <div class="page-bg-white">
      <div class="header">
        <IMG WIDTH="500" SRC="pingry.gif" ALT="The Pingry School">
        <p>Community Service</p>
      </div>
    <DIV ALIGN="center">
      <P style="font-weight:bold"><A HREF="mailto:$STUDENTEMAIL">$NAME</A></P>
      <P style="font-family: Helvetica; color:#164c83">Approved Hours: $HOURSCOMPLETED</P>
      <FORM ACTION="advisor-update.cgi" METHOD="POST">
        <TABLE BORDER="0" CELLPADDING="4">
          <TR>
            <TH>Date(s)</TH>
            <TH>Organization</TH>
            <TH>Hours</TH>
            <TH>Status</TH>
          </TR>
          $ACTIVITY
        </TABLE>
        <P ALIGN="center"><INPUT TYPE="submit" NAME="submit" VALUE="Update activity status"></P>
      </FORM>
<HR WIDTH="25%">
     <FORM METHOD="POST" ACTION="advisor-main.cgi">
      <P><INPUT TYPE="submit" VALUE="Return to Main Menu"></P>
    </FORM>
   </DIV>
 </div>
</div>
</BODY>

</HTML>
