<HTML>

 <HEAD>
    <TITLE>The Pingry School - Community Service</TITLE>
    <link rel="stylesheet" href="style.css" type="text/css">
 </HEAD>

<BODY>
  <div class="page-bg">
    <div class="page-bg-white">
      <div class="header">
        <IMG WIDTH="500" SRC="pingry.gif" ALT="The Pingry School">
        <p>Community Service</p>
      </div>
      <DIV ALIGN="center">
        <H2>Welcome, $FIRSTNAME $LASTNAME.</H2>
        <TABLE BORDER="0" CELLPADDING="4">
          <TR>
            <TD>
              <P>
                <a HREF="advisor-summary.cgi">
                  <div class="button">
                    <IMG SRC="summary.png" ALT="" BORDER="0">
                    <u>Summary for $GRADE grade</u>
                  </div>
                </a>
              </P>
            </TD>
            <TD>
              <P>&nbsp;</P>
            </TD>
            <TD>
              <P>
                <A HREF="logout.cgi">
                  <div class="button">
                    <IMG SRC="logout.png" ALT="" BORDER="0">
                    <u>Logout</u>
                  </div>
                </A>
              </P>
            </TD>
          </TR>
          <TR>
            <TD COLSPAN="3">
              <FORM ACTION="advisor-studentdetail.cgi" METHOD="POST">
                <P ALIGN="center">Detail for
                  <SELECT NAME="student">
                    <OPTION VALUE="" SELECTED></OPTION>
                    $STUDENTS1
                  </SELECT>
                  <INPUT TYPE="submit" VALUE="Show">
                </P>
              </FORM>
            </TD>
          </TR>
          <TR>
            <TD COLSPAN="3">
              <FORM ACTION="advisor-studentdetail.cgi" METHOD="POST">
                <P ALIGN="center">
                  <HR WIDTH="25%">
                  <H1 ALIGN="center">Entire School</H1>
                  Detail for
                  <SELECT NAME="student">
                    <OPTION VALUE="" SELECTED></OPTION>
                    $STUDENTS2
                  </SELECT>
                  <INPUT TYPE="submit" VALUE="Show">
                </P>
              </FORM>
            </TD>
          </TR>
        </TABLE>
        <HR WIDTH="25%">
        <H1 ALIGN="center">Pending Activity Reports:</H1>
        <FORM ACTION="advisor-update.cgi" METHOD="POST">
          <TABLE BORDER="0" CELLPADDING="4">
            <TR>
              <TH>Student</TH>
              <TH>Date(s)</TH>
              <TH>Organization</TH>
              <TH>Hours</TH>
              <TH>Status</TH>
            </TR>
            $ACTIVITY
          </TABLE>
          <P ALIGN="center"><INPUT TYPE="submit" NAME="submit" VALUE="Update activity status"></P>
        </FORM>
        <HR WIDTH="25%">
        <P><A HREF="advisor-change.cgi">Update Community Service Advisors</A></P>
        <P><A HREF="advisor-report.cgi">Download Community Service Merge Data</A></P>
      </DIV>
    </div>
  </div>
</BODY>

</HTML>
