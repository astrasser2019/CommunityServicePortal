<HTML>
<HEAD>
  <TITLE>The Pingry School - Community Service</TITLE>
  <link rel="stylesheet" href="style.css" type="text/css">
</HEAD>

<BODY>
  <div class="page-bg">
  <div class="page-bg-white">
    <div class="header">
      <IMG WIDTH="500" SRC="pingry.gif" ALT="The Pingry School">
      <p>Community Service</p>
    </div>
      <DIV ALIGN="center" style = "font-family: Helvetica; font-weight: 100">
        <H2>
          <br>
          <div class="welcome">
            Welcome, $FIRSTNAME $LASTNAME.<BR>
          <!-- The $GRADE grade Community Service Advisor is <A HREF="mailto:$CSAEMAIL">$CSADVISOR</A>.<BR> -->
          You have completed $HOURSCOMPLETE out of $HOURSTOTAL community service hours this year.
          </div>
        </H2>
        <br>
        <TABLE BORDER="0" CELLPADDING="4">
          <TR>
            <TD>
              <a HREF="student-add.cgi">
                <div class="button">
                  <img src="new.png">
                  <u> Add service record </u>
                </div>
              </a>
            </TD>
            <TD>
              <P>&nbsp;</P>
            </TD>
            <TD>
              <a HREF="logout.cgi">
                <div class="button">
                  <img src="logout.png">
                  <u> Logout </u>
                </div>
              </a>
            </TD>
          </TR>
        </TABLE>
        <br>
        <HR WIDTH="25%">
        <TABLE BORDER="0" CELLPADDING="4">
          <TR>
            <TH>Date(s)</TH>
            <TH>Organization</TH>
            <TH>Hours</TH>
            <TH>Status</TH>
            <TH style="padding: 0px 10px;"></TH>
          </TR>
          $ACTIVITY
        </TABLE>
     </DIV>
   </div>
   </div>
</BODY>

</HTML>
